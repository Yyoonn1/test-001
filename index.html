<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="themeToggle">🌓</button>
        <h1>🍀 로또 번호 생성기 🍀</h1>
        <div id="numbers" class="numbers-container">
            <!-- 번호가 여기에 표시됩니다 -->
            <span class="placeholder">버튼을 눌러 행운을 확인하세요!</span>
        </div>
        <button id="generateBtn">번호 생성하기</button>
    </div>

    <div class="container inquiry-container">
        <h2>🤝 제휴 문의</h2>
        <form action="https://formspree.io/f/mdagzngo" method="POST">
            <div class="form-group">
                <label for="name">성함/업체명</label>
                <input type="text" id="name" name="name" required placeholder="성함 또는 업체명을 입력해주세요">
            </div>
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="_replyto" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" required placeholder="문의하실 내용을 입력해주세요"></textarea>
            </div>
            <button type="submit">문의 보내기</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

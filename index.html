<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glyph Link Puzzle</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Glyph Link</h1>
      <span id="level-indicator">Level 1</span>
    </div>
    <p id="game-status">Connect the matching pairs without crossing lines!</p>
    <canvas id="game-canvas"></canvas>
    <div class="buttons">
      <button id="solve-btn">Show Solution</button>
      <button id="reset-btn">Reset Level</button>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
